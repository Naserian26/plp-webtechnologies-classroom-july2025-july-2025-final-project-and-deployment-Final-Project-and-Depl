<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineStream - Movie Trailer App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="header-content">
                <h1 class="app-title">
                    <i class="fas fa-film"></i>
                    CineStream
                </h1>
                <div class="search-container">
                    <input type="text" id="searchInput" class="search-input" placeholder="Search movies...">
                    <button class="search-btn">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
        </header>

        <main class="main-content">
            <section class="hero-section">
                <div class="hero-content">
                    <h2>Discover Amazing Movies</h2>
                    <p>Watch trailers and explore the latest films</p>
                </div>
            </section>

            <section class="movies-section">
                <div class="section-header">
                    <h3>Popular Movies</h3>
                    <div class="filter-buttons">
                        <button class="filter-btn active" data-filter="all">All</button>
                        <button class="filter-btn" data-filter="action">Action</button>
                        <button class="filter-btn" data-filter="comedy">Comedy</button>
                        <button class="filter-btn" data-filter="drama">Drama</button>
                        <button class="filter-btn" data-filter="sci-fi">Sci-Fi</button>
                    </div>
                </div>
                <div id="moviesGrid" class="movies-grid">
                    <!-- Movies will be dynamically added here -->
                </div>
            </section>
        </main>

        <footer class="app-footer">
            <p>&copy; 2024 CineStream. All rights reserved.</p>
        </footer>
    </div>

    <!-- Movie Modal -->
    <div id="movieModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <div class="modal-body">
                <div class="trailer-container">
                    <iframe id="trailerFrame" 
                            src="" 
                            frameborder="0" 
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                            allowfullscreen>
                    </iframe>
                </div>
                <div class="movie-details">
                    <h2 id="modalTitle"></h2>
                    <div class="movie-meta">
                        <span id="modalYear"></span>
                        <span id="modalRating"></span>
                        <span id="modalDuration"></span>
                    </div>
                    <p id="modalDescription"></p>
                    <div class="movie-tags">
                        <span id="modalGenre"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
